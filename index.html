<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Ana taşıyıcı-->
    <div class="container">
        <!-- Form Alanı-->
        <form action="" class="form">
            <h1 class="form__title">Giriş Yap</h1>
            <div class="form__message form__error--message"></div>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Kullanıcı Adı veya Mail">
                <div class="form__input-error-message"></div>
            </div> 
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus required placeholder="Şifre">
                <div class="form__input-error-message"></div>
            </div> 
            <button class="form__button">Giriş Yap</button>
            <div class="form__text">
                <a href="forgotpass..html" class="form__link">Şifremi unuttum</a>
                <a href="register.html" class="form__link">Kayıt ol</a>
            </div>
            
        </form>

    </div>
</body>
</html>
