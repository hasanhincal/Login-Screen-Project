<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Ana taşıyıcı-->
    <div class="container">
        <!-- Form Alanı-->
        <form action="" class="form">
            <h1 class="form__title">Kayıt Ol</h1>
            <div class="form__message form__error--message"></div>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Kullanıcı Adı">
                <div class="form__input-error-message"></div>
            </div> 
            <div class="form__input--group">
                <input type="email" class="form__input" autofocus placeholder="Mail">
                <div class="form__input-error-message"></div>
            </div> 
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus required placeholder="Şifre">
                <div class="form__input-error-message"></div>
            </div> 
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus required placeholder="Şifre tekrarı">
                <div class="form__input-error-message"></div>
            </div> 
            <button class="form__button">Kayıt Ol</button>
            <div class="form__text_for_all">
                <a href="index.html" class="form__link">Zaten bir hesabım var</a>
            </div>
        </form>

    </div>
</body>
</html>
